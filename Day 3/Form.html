<!DOCTYPE html>
<html>
<head>
  <title>User Registration Form</title>
  
</head>
<style>
    body{
        background-color: rgb(134, 187, 141);
    }
    h1{
        text-align: center;
    }

    table{
        background-color: cadetblue;
        border: 3px solid burlywood;
        width:70%;
        margin: auto;

    }

    td{
        color: darkmagenta;
        font-weight: bolder;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        border: 2px solid burlywood;
        border-radius: 4px;
        text-align: center;
        font-size: 20px;

    }
    #submit{
        color: blueviolet;
        margin-left:570px;
        padding: 10px;
        font-size: medium;
    }

    #submit:hover{
        color: burlywood;
        background-color: blueviolet;
        border:1px solid brown;
        border-radius: 4px;
        width: 100px;
        font-weight: bold;
        text-align: center;
        transition-duration:500ms;
      
    }

    /* #sub{
        display: flex;
        justify-content: center;
        border: none;
    } */
</style>
<body>
<h1>Registration Form</h1>
  
<form id="registrationForm">
  <table>
     <tr>
        <td><label for="firstName">First Name:</label></td>
        <td><input type="text" id="firstName" required></td>
     </tr>
    
     <tr>
        <td><label for="middleName">Middle Name:</label></td>
        <td><input type="text" id="middleName" required></td>
     </tr>

     <tr>
          <td><label for="lastName">Last Name:</label></td>
         <td><input type="text" id="lastName" required></td>
     </tr>

     <tr>
      <td><label >Gender</label></td>
      <td>
          <input type="radio" name="gender" id="gender" value="Male" checked>Male
          <input type="radio" name="gender" id="gender" value="Female">Female
      </td>
     </tr>

     <tr>
       <td><label for="email">Email:</label></td>
       <td><input type="email" id="email" required></td>
     </tr>
     <tr>
       <td><label for="phoneNumber">Phone Number:</label></td>
       <td> <input type="tel" id="phoneNumber" required></td>
     </tr>

     <tr>
        <td><label for="caddrs">Current Address</label></td>
        <td><textarea name="caddrs" id="caddrs" cols="30" rows="10"></textarea></td>
     </tr>

     <tr>
        <td><label for="paddrs">Permanent Address</label></td>
        <td><textarea name="paddrs" id="paddrs" cols="30" rows="10"></textarea></td>
     </tr>

     <tr>
       <td><label for="dateOfBirth">Date of Birth (dd-mm-yyyy):</label></td>
       <td><input type="date" id="dateOfBirth" required></td>
     </tr>
     <tr>
        <td><label for="choose">Upload Resume</label></td>
        <td><input type="file" name="choose" id="choose"></td>
     </tr>    
     <tr>
        <td><label for="nickname">Nickname:</label></td>
        <td><input type="text" id="nickname" required></td>
     </tr>

     <tr>
        <td><label for="travel">Favourite Place To Travel:</label></td>
        <td><input type="text" id="travel">,</td>
     </tr>

     <tr>
       <td><label for="password">Password:</label></td>
        <td><input type="password" id="password" required></td>
     </tr>

     <tr>
       <td><label for="confirmPassword">Confirm Password:</label></td>
       <td> <input type="password" id="confirmPassword" required></td>
     </tr>

     <!-- <tr>
        <td id="sub"> </td>
     </tr> -->
   </table>
   <input type="submit" value="Submit" id="submit">
</form>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
      event.preventDefault();

      // Get form values
      var firstName = document.getElementById("firstName").value;
      var middleName = document.getElementById("middleName").value;
      var lastName = document.getElementById("lastName").value;
      var gender= document.getElementById("gender").value;
      var email = document.getElementById("email").value;
      var phoneNumber = document.getElementById("phoneNumber").value;
      var CurrentAddress = document.getElementById("caddrs").value;
      var PermanentAddress = document.getElementById("paddrs").value;
      var dateOfBirth = document.getElementById("dateOfBirth").value;
      var Resume = document.getElementById("choose").value;
      var nickname = document.getElementById("nickname").value;
      var hobby = document.getElementById("travel").value;
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirmPassword").value;

      // Format data as text
      var data = "First Name: " + firstName + "\n";
      data += "Middle Name: " + middleName + "\n";
      data += "Last Name: " + lastName + "\n";
      data += "Gender: " + gender + "\n";
      data += "Email: " + email + "\n";
      data += "Phone Number: " + phoneNumber + "\n";
      data += "Current Address: " + CurrentAddress + "\n";
      data += "Permanent Address: " + PermanentAddress + "\n";
      data += "Date of Birth: " + dateOfBirth + "\n";
      data += "Resume: " + Resume + "\n";
      data += "Nickname: " + nickname + "\n";
      data += "Favorite Place: " + hobby + "\n";
      data += "Password: " + password + "\n";
      data += "Confirm Password: " + confirmPassword + "\n";

      // Create a temporary anchor element
      var downloadLink = document.createElement("a");
      downloadLink.href = "data:text/plain;charset=utf-8," + encodeURIComponent(data);
      downloadLink.download = "registration_info.txt";
      
        if (password !== confirmPassword) {
        alert("Passwords do not match. Please try again.");
        return;
      }

      // Trigger the download
      document.body.appendChild(downloadLink);
      downloadLink.click();
      document.body.removeChild(downloadLink);
    });
  </script>
</body>
</html>
