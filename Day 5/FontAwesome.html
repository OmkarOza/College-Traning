  <script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
      event.preventDefault();

      // Get form values
      var firstName = document.getElementById("firstName").value;
      var middleName = document.getElementById("middleName").value;
      var lastName = document.getElementById("lastName").value;
      var gender= document.getElementById("gender").value;
      var email = document.getElementById("email").value;
      var phoneNumber = document.getElementById("phoneNumber").value;
      var CurrentAddress = document.getElementById("caddrs").value;
      var PermanentAddress = document.getElementById("paddrs").value;
      var dateOfBirth = document.getElementById("dateOfBirth").value;
      var Resume = document.getElementById("choose").value;
      var nickname = document.getElementById("nickname").value;
      var hobby = document.getElementById("travel").value;
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirmPassword").value;

      // Format data as text
      var data = "First Name: " + firstName + "\n";
      data += "Middle Name: " + middleName + "\n";
      data += "Last Name: " + lastName + "\n";
      data += "Gender: " + gender + "\n";
      data += "Email: " + email + "\n";
      data += "Phone Number: " + phoneNumber + "\n";
      data += "Current Address: " + CurrentAddress + "\n";
      data += "Permanent Address: " + PermanentAddress + "\n";
      data += "Date of Birth: " + dateOfBirth + "\n";
      data += "Resume: " + Resume + "\n";
      data += "Nickname: " + nickname + "\n";
      data += "Favorite Place: " + hobby + "\n";
      data += "Password: " + password + "\n";
      data += "Confirm Password: " + confirmPassword + "\n";

      // Create a temporary anchor element
      var downloadLink = document.createElement("a");
      downloadLink.href = "data:text/plain;charset=utf-8," + encodeURIComponent(data);
      downloadLink.download = "registration_info.txt";
      
        if (password !== confirmPassword) {
        alert("Passwords do not match. Please try again.");
        return;
      }

      // Trigger the download
      document.body.appendChild(downloadLink);
      downloadLink.click();
      document.body.removeChild(downloadLink);
    });
  </script>
